<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="xa-u-compatible" content="IE=edge">
    <title>반복문 for</title>
</head>
<body>

  <script>
    for(let x=0; x<5 ; x+=1)
        {document.write(`${x}째 반복문 돌아가는중<br>`)}
        // br은 줄바꿈
  </script>
   
</body>
</html>
