<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="2">
            <caption><em>디저트</em></caption>
            <thead>
            <tr>
                <th><mark>케이크</mark></th>
                <th><mark>아이스크림</mark></th>
                <th><mark>브레드</mark></th>
            </tr>
              </thead>
            <tbody>
            <tr>
                <td>투썸플레이스</td>
                <td>베스킨라빈스</td>
                <td>성심당</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>당근케이크</td>
                <td>엄마는 외계인</td>
                <td>옥수수빵</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
