<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료주문</legend>
        <h1>커피를 고르세요</h1>
        <select>
            <option value="cappuchino">카푸치노</option>
            <option value=""caramel latte">카라멜 라떼</option>
            <option value="iced americano" selected>아이스 아메리카노</option>
            <option value="einsupenor">아인슈페너</option>
            <option value="vanilla latte">바닐라 라떼</option>
        </select>

        <h1>그 외 음료는 적어주세요</h1>
        <textarea cols="35" rows="3"></textarea>
    </fieldset>

        <h2>로딩중...</h2>
        <progress max="100" value="40"></progress>

        <h2>지금 5억 받기 vs 50살에 50억받기</h2>
        <button>지금 5억받기</button>
        <button>50살에 50억받기</button>
    </body>
</html>
