<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식만들기</title>
</head>
<body>
    <thead>
    <h1 style="color: rgb(156, 17, 156);">오즈코딩스쿨 수강생 설문조사</h1>
    <h3>수강 후기를 작성해주세요.</h3>
    </thead>
    <tbody>
    <form action="www.ozcodingschool.com" method="get">
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">이메일 주소</label>
            <input type="text" id="email" name="email" placeholder="이메일 주소" required>
            <span>@</span>
            <select name="mailbox" id="mailbox" required>
                <option>gmail.com</option>
                <option>naver.com</option>
                <option>nate.com</option>
                <option>yahoo.com</option>
            </select>
            <br>
            </fieldset>
            <fieldset>
                <legend>수강생 정보</legend>
            <label for="user">아이디</label>
            <input type="user" id="id" name="user" placeholder="ID" required>
            <br>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="password" required>
            <br>
            <label for="number">기수</label>
            <input type="number" min="1" max="3" id="number" name="number" required>
        </fieldset>
        <fieldset>
            <legend>수강후기</legend>
        <label for="satisfied">만족도를 선택해주세요</label>
        <br>
        <input type="radio" class="satisfied" name="satisfied" required>매우 불만족
        <input type="radio" class="satisfied" name="satisfied" required>약간 불만족
        <input type="radio" class="satisfied" name="satisfied" required>보통
        <input type="radio" class="satisfied" name="satisfied" required>약간 만족
        <input type="radio" class="satisfied" name="satisfied" required> 매우 만족
        <br>
        <br>
        <label for="advantage">만족한 부분을 체크해주세요 (중복가능)</label>
        <br>
        <input type="checkbox" class="advantage" name="advantage" required>멘토
        <input type="checkbox" class="advantage" name="advantage" required>강의
        <input type="checkbox" class="advantage" name="advantage" required>프로젝트
        <input type="checkbox" class="advantage" name="advantage" required>전반적 시스템
        <input type="checkbox" class="advantage" name="advantage" required>피드백
        <br>
        <br>
        <label for="disadvantage">개선할 부분을 체크해주세요 (중복가능)</label>
        <br>
        <input type="checkbox" class="disadvantage" name="disadvantage" required>멘토
        <input type="checkbox" class="disadvantage" name="disadvantage" required>강의
        <input type="checkbox" class="disadvantage" name="disadvantage" required>프로젝트
        <input type="checkbox" class="disadvantage" name="disadvantage" required>전반적 시스템
        <input type="checkbox" class="disadvantage" name="disadvantage" required>피드백
        <br>
        <br>
        <label for="opinion">기타의견을 적어주세요.</label>
        <br>
        <textarea id="opinion" name="opinion" cols="50" rows="10"></textarea>
    </fieldset>
    <input type="submit" style="color: rgb(176, 176, 2);">
    </form>
</tbody>
<tfoot>
    <p>완료하시면 제출해주세요
        <br>
        감사합니다.
        </p>
        <a href="http://www.ozcodingschool.com" target="_blank" id="site" name="site">
            <label>
                <input type="button" value="오즈코딩스쿨 바로가기" id="site" name="site">
            </label></a>
        <br>
        <span style="color: rgb(180, 12, 180);">&copy; 오즈코딩스쿨</span>
</tfoot>
    
</body>
</html>
