<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="xa-u-compatible" content="IE=edge">
    <title>색깔을 지정하는 다양한 방법</title>
   <style>
    p#st{
        color: rgb(40%, 60%, 20%);
    }
    p#nd{
        color: rgba(40%, 50%, 60%, 0.5);
    }
    p#rd{
        color: hsl(240, 50%, 60%)
    }
    p#th{
        /* #RRGGBBAA
        0(min값) 1 2 3 4 5 6 7 8 9 A B C D E F (max값) */
        color: #77224488;
    }
   </style>
</head>
<body>
    <p id="st">안녕하세요. 이시안입니다.</p>
    <p id="nd">안녕하세요. 이시안입니다</p>
    <p id="rd">안녕하세요. 이시안입니다</p>
    <p id="th">안녕하세요. 이시안입니다</p>
</body>
</html>
