<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="xa-u-compatible" content="IE=edge">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline;}
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <p>이시안 잘하자</p>
    <p>이시안 화이팅</p>
    <p>이시안 힘내라</p>
    <p>이시안 우쭈쭈</p>
    <span>이시안</span>
    <span>배고파</span>
    <span>엄마</span>
    <span>밥주세요</span>
</body>
</html>
