<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="xa-u-compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        #jelly{
            float: left;}
        #bear{
            float: right;
        }
        /* clear 속성
            float의 영향에서 벗어날 수 있는 카드 */
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <img id="jelly"
        src="/1회차/images/jelly.png"
        width="160">
        <img id="bear"
        src="/1회차/images/망그러진 곰.jpeg"
        width="160">
        <p>젤리는 귀엽다.
            망그러진 곰도 귀엽다.
            둘다 너무 귀엽다.
            어떻게 저렇게 귀엽지?
            그럴수가 있나?
            망그러진 곰은 애들도 많아서 더 귀엽다.
            젤리는 애기때 더 귀여웠는데...
            그치만 지금도 귀여워
        </p>

    </div>
</body>
</html>
