<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="xa-u-compatible" content="IE=edge">
   
    <title>나만의 채팅방 만들기</title>
   
   
    <link href="miniproject-나만의채팅방만들기.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <main class="chat_screen">
            <section class="chat_screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                </div>
                <div class="user_column">
                    <p class="user_nick">친구</p>
                    <p class="user_count">2</p>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat_form_field">
                <textarea class="chat_form_msg"></textarea>
                    <input type="submit" value="보내기" class="chat_form_bt">
            </section>
        </form>
    </div>

</body>
</html>
